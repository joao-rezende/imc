<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Calculadora de IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4">
        <ion-item>
          <ion-label position="fixed">Peso (kg)</ion-label>
          <ion-input type="number" [(ngModel)]="weight"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">Altura (m)</ion-label>
          <ion-input type="number" [(ngModel)]="height"></ion-input>
        </ion-item>

        <ion-button color="dark" expand="block" class="ion-margin-top" (click)="onCalculate()">
          Calcular
        </ion-button>

        <ion-card color="primary" class="ion-text-center">
          <ion-card-header>
            <ion-card-subtitle>Seu IMC</ion-card-subtitle>
            <ion-card-title>{{imcFormatted}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            A classificação do seu IMC é <strong>{{classification}}</strong>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
